<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let letra = prompt("Digite uma letra:")

        if (letra == "a" || letra == "A") {
            alert("A")
        }
        else if (letra == "b" || letra == "B") {
            alert("B")
        }
        else {
            alert("Outra Letra")
        }
    </script>
</body>

</html>
