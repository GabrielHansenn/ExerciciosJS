<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function encontrarMaiorNumero(vetor) {

            if (vetor.length === 0) {
                return "Vetor vazio";
            }

            let maior = vetor[0];


            for (let i = 1; i < vetor.length; i++) {
                if (vetor[i] > maior) {
                    maior = vetor[i];
                }
            }

            return maior;
        }


        const vetor = [10, 5, 20, 8, 15];


        const maiorNumero = encontrarMaiorNumero(vetor);


        console.log("O maior número no vetor é:", maiorNumero);

    </script>
</body>

</html>
